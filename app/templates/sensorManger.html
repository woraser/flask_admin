{% extends "base.html" %}



{% block content %}

    <div class="row" style="width: 90%;margin: 0 auto;">

        <div class="box-header" style="background:#404656;height:40px">
           <div class="col-md-12" style="margin-bottom: 10px;">
                <form class="form-horizontal" id="" role="form"  >
                    <div class="form-group">
                        <label  class="col-sm-1  control-label"  style="color: white;">传感器编号</label>
                        <div class="col-sm-3">
                            <input type="text"  class="form-control " id="equipment"  placeholder="传感器编号">
                        </div>
                    </div>
                </form>
           </div>        </div>

        <div class="box-body" style="background:#303644;height:300px">
      <table id="sensorTable" style="width: 80%;color: white;font-size: large;text-align: center;margin: 0 auto;"></table>
        </div>
    </div>

    <div class="form-group" id="sensorFormDiv" style="display: none;">
      <form class="form-horizontal" id="sensorForm">
            <div class="form-group">
                <label class="col-md-2 control-label">唯一id</label>
                <div class="col-md-4">
                <input type="text"  class="form-control unique_id" id="" value=""  placeholder="" style="" readonly="true">
            </div>
            <label class="col-md-2 control-label">编号</label>
                <div class="col-md-4">
                <input  class="form-control sensor_no" type="text"  placeholder="编号" value="" id="" style=""  >
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">下限值</label>
                  <div class="col-md-4">
                   <input  class="form-control min_limit" type="text"  placeholder="" value="" id="" style=""  >
                  </div>

                 <label class="col-md-2 control-label">上限值</label>
                   <div class="col-md-4">
                    <input type="text"  class="form-control max_limit" id="" value=""  placeholder="" style="">
                   </div>
            </div>

             <div class="form-group">
                <label class="col-md-2 control-label">采集周期</label>
                <div class="col-md-4">
                <input type="text"  class="form-control job_time" id="" value=""  placeholder="单位（秒）" style="" >
            </div>
            </div>





        </form>
    </div>

{% endblock  %}

{% block scripts %}
   {{ super() }}
   <script src="../static/js/business/sensorManger.js" type="text/javascript"></script>
{% endblock  %}
